<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 5px 10px;
      border-bottom: 1px solid #ddd;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .navbar .logo {
      font-size: 1.2rem;
      font-weight: 700;
      color: #333;
    }

    .navbar .links {
      display: flex;
      gap: 10px;
    }

    .navbar .links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .navbar .options {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .options span {
      font-size: 0.9rem;
      color: #333;
      cursor: pointer;
    }

    .stats-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      color: white;
      padding: 10px 0;
      font-size: 0.8rem;
    }

    .stats-bar div {
      text-align: center;
    }

    .stats-bar strong {
      font-size: 1rem;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">CoinX</div>
    <div class="links">
      <a href="#">Coins</a>
      <a href="#">Exchanges</a>
      <a href="#">Contact</a>
    </div>
    <div class="options">
      <span>USD ‚ñº</span>
      <span>EN ‚ñº</span>
      <span>üîç</span>
      <span>‚öôÔ∏è</span>
    </div>
  </div>


  <!-- Embedded Iframe -->
  <div class="iframe-container">
    <iframe width="600" height="642" src="https://lookerstudio.google.com/embed/reporting/3d9b74cf-ef32-49ab-8ce4-22efefc3dbf8/page/1M" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
  </div>
</body>
</html>
